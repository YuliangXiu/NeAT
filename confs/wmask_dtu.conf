general {
    base_exp_dir = ./exp/CASE_NAME/wmask_dtu
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./data/CASE_NAME
    render_cameras_name = cameras_sphere.npz
    object_cameras_name = cameras_sphere.npz
}

train {
    learning_rate = 5e-4
    learning_rate_sdf = 5e-4
    learning_rate_validity = 5e-4
    learning_rate_dev = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 1000000

    batch_size = 64
    validate_resolution_level = 4
    warm_up_end = 50000
    anneal_end = 0
    use_weighted_mask = 0
    is_mutliview_sample = True

    save_freq = 10000
    val_image_freq = 10000
    val_mesh_freq = 10000
    report_freq = 100

    igr_weight = 0.1
    mask_weight = 0.1
    nan_reg_weight = 0.0
    bce_reg_weight = 0.0

    change_sigmoid_factor = 0
}

model {
    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neat_renderer {
        n_samples = 256
        perturb = 1.0
        validity_enhance_param = 5000
    }
}
